<!DOCTYPE html public "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-15">
        <style>
            body {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Overdue Borrowing</h1>
        <p>Hi, {{.UserData.FullName}}.</p>
        <p>These are books that you haven't returned:</p>
        {{range .UserBorrowingData}}
        Books from {{.BorrowDate}} :
        <ul>
            {{range .Book}}
            <li>{{.Title}} by {{.Author}}</li><br>
            {{end}}
        </ul>
        {{end}}
        <p>Return all books up there to make a new borrowing</p>
        <h5>Best regards,</h5>
        <br>
        <br>
        <p>PHB Team</p>
    </body>
</html>
